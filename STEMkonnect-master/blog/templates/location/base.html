{% load staticfiles %}
{% load events_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/font.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/responsive.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/jquery.bxslider.css" %}">
</head>
<body>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div id="wrap">
      <header role="banner">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
   
        <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">STEMKonnect</a>
         <table align="center">
        </table>
        </div>

        <div class="navbar-collapse collapse">
          <table>

          <ul class="nav navbar-nav">

            <li>
              <a href="{% url "Location:event_list" %}">Home</a>
            </li> 
            <li>
              <a href="{% url "Location:event_list" %}">Events</a>
            </li>
            <li>
              <a href="{% url "Location:review_list" %}">Reviews</a>
            </li>
          </ul>
          <div class="col-md-3 col-sm-6">
          <div class="footerWidget">
          <h3></h3>
            <form method="GET" action="/location/">
            <input type="text" name="q" placeholder="Search Events" value="{{ request.get.q }}">
            <input type="submit" value="Search"/>
          </form>
          </div>
        </div>
          <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <li><a href="#">Hello {{ user.username }}</a></li>
            <li><a href="{% url 'auth:logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'auth:login' %}">Login</a></li>
            {% endif %}
        </ul>


          </table>
          <div class="nav navbar-nav navbar-right hidden-xs">
            <a href="#" title="Facebook" target="_blank">
              <i class="fa fa-facebook-square fa-4"></i>
            </a>
            <a href="#" title="Twitter" target="_blank">
              <i class="fa fa-twitter-square fa-4"></i>
            </a>
            <a href="#" title="Github" target="_blank">
              <i class="fa fa-github-square fa-4"></i>
            </a>
          </div>
        </div>
    </div>
</nav>
</header>
</div>
<div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=1764758347140860";
                fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
<script type="text/javascript" src="{%  static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{%  static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{%  static 'js/jquery.bxslider.js' %}"></script>
<script type="text/javascript" src="{%  static 'js/selectnav.min.js' %}"></script>

<script type="text/javascript">
selectnav('nav', {
    label: '-Navigation-',
    nested: true,
    indent: '-'
});
selectnav('f_menu', {
    label: '-Navigation-',
    nested: true,
    indent: '-'
});
$('.bxslider').bxSlider({
    mode: 'fade',
    captions: true
});
</script>


</body>
</html>
